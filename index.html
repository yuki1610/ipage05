<div id="searchMod" class="searchMod" align="center">

<form name="search_form" onsubmit="return gowhere(this)">
	<table class="search_type" align=center border=0 cellPadding=0 cellSpacing=0><tr><td class="search_type">
		<INPUT name=myselectvalue type=hidden value=1 />
		<INPUT name=myselect onclick="javascript:this.form.myselectvalue.value=this.value;gowhere(search_form);" type=radio value=1 />必应
		<INPUT name=myselect onclick="javascript:this.form.myselectvalue.value=this.value;gowhere(search_form);" type=radio value=2 />搜狗
		<INPUT name=myselect onclick="javascript:this.form.myselectvalue.value=this.value;gowhere(search_form);" type=radio value=3 />Google
		<INPUT name=myselect onclick="javascript:this.form.myselectvalue.value=this.value;gowhere(search_form);" type=radio value=4 />Wiki
		<INPUT name=myselect onclick="javascript:this.form.myselectvalue.value=this.value;gowhere(search_form);" type=radio value=5 />有道
		<INPUT name=myselect onclick="javascript:this.form.myselectvalue.value=this.value;gowhere(search_form);" type=radio value=6 />豆瓣
		<INPUT name=myselect onclick="javascript:this.form.myselectvalue.value=this.value;gowhere(search_form);" type=radio value=7 />淘宝
	</TD></TR></table>

	<table align=center border=0 cellPadding=0 cellSpacing=0>
			<input id="search_wd" class="search_wd" type=text autofocus="autofocus" maxlength="100" value="" />
			<input id="search_go" class="search_go" type="submit" value="搜索" />
	</table>
</form>

<SCRIPT language=javascript>
var search_default = 2 //设定默认搜索，与myselect标签中的value值对应
document.getElementsByName("myselectvalue")[0].value= search_default

var radio_checked = document.getElementsByName("myselect");
for(var i=0;i<radio_checked.length;i++)
{
	if(radio_checked[i].value==search_default)
	radio_checked[i].checked = "checked";
}

function gowhere(formname)
{
var NewTab = false;  //true =>新标签打开； false =>当前标签打开
var wd = document.getElementById("search_wd").value;
var url;
//以下自定义搜索引擎
if (formname.myselectvalue.value == "1"){
	url = "http://www.bing.com/search?q=";
}
if (formname.myselectvalue.value == "2"){
	url = "http://www.sogou.com/web?query=";
}
if (formname.myselectvalue.value == "3"){
	url = "https://www.google.jp/search?hl=zh-CN&q=";
}
if (formname.myselectvalue.value == "4"){
	url = "http://en.wikipedia.org/w/index.php?title=";
}
if (formname.myselectvalue.value == "5"){
	url = "http://dict.youdao.com/search?q=";
}
if (formname.myselectvalue.value == "6"){
	url = "http://www.douban.com/search?q=";
}
if (formname.myselectvalue.value == "7"){
	url = "http://s.etao.com/search?q=";
}

if(wd !== "") {
	url=url+wd;
	if(NewTab){
		window.open(url,"_blank");
		document.getElementById("search_wd").value = "";
	}
	else {
		window.location.href = url;
	}
}
return false;
}
</SCRIPT>
